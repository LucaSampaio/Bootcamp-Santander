<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Order</title>
    
    <style>
        .flex-container{
            display: flex;
            max-width: 300px;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .item{
            background-color: aquamarine;
            color: brown;
            flex: 1;
            text-align: center;
            font-size: 24px;
            margin: 10px;
        }

        .o1{
            order: 1;
        }

        .o2{
            order: 2;
        }
    </style>

</head>
<body>
    <p>order: 0</p>
    <div class="flex-container o1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item o2">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
