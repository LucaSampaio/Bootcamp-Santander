<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .flex-container{
        max-width: 400px;
        border: 1px solid black;
        display: flex;
    }

    .item{
        background-color: rgb(167, 18, 18);
        color: white;
        text-align: center;
        font-size: 24px;
        margin: 5px;
    }

    .flex-1{
        flex: 1;
    }

    .flex-2{
        flex: 2;
    }
    </style>
</head>
<body>
    <p>flex 1</p>
    <div class="flex-container">
        <div class="item flex-1">AA</div>
        <div class="item flex-1">BBB</div>
        <div class="item flex-1">C</div>
        <div class="item flex-1">DEFE</div>
        <div class="item flex-1">E</div>
    </div>

    <p>flex mix</p>
    <div class="flex-container">
        <div class="item flex-1">AA</div>
        <div class="item flex-2">BBB</div>
        <div class="item flex-1">C</div>
        <div class="item flex-2">DEFE</div>
        <div class="item flex-1">E</div>
    </div>
</body>
</html>
